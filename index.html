<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Add a new task" required>
            <button type="submit" aria-label="Add new task">Add Task</button>
        </form>
        <div class="filters">
            <button id="all-tasks" aria-label="Show all tasks">All</button>
            <button id="completed-tasks" aria-label="Show completed tasks">Completed</button>
            <button id="pending-tasks" aria-label="Show pending tasks">Pending</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="clear-tasks" aria-label="Clear all tasks">Clear All Tasks</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode">Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
